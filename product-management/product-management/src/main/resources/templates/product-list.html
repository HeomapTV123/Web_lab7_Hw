<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            background: white;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>üì¶ Product Management</h1>

        <!-- Success -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>

        <!-- Error -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- Top Buttons -->
        <div class="actions">

            <a th:href="@{/dashboard}" class="btn btn-success">üìä View Dashboard</a>

            <a th:href="@{/products/new}" class="btn btn-primary">‚ûï Add Product</a>

            <!-- Simple Search -->
            <form th:action="@{/products/search}" method="get" class="search-form" style="display:flex; gap:10px;">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." />
                <button class="btn btn-primary" type="submit">üîç</button>
            </form>
        </div>

        <!-- Advanced Search -->
        <form th:action="@{/products/search}" method="get"
            style="margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">

            <input type="text" name="name" th:value="${name}" placeholder="Name contains..." />

            <select name="category">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                    th:selected="${cat == category}"></option>
            </select>

            <input type="number" step="0.01" name="minPrice" th:value="${minPrice}" placeholder="Min Price" />
            <input type="number" step="0.01" name="maxPrice" th:value="${maxPrice}" placeholder="Max Price" />

            <button class="btn btn-primary" type="submit">üîç Advanced Search</button>
        </form>

        <!-- Category Filter (for sorting page only) -->
        <form method="get" th:action="@{/products}">
            <select name="category" onchange="this.form.submit()">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                    th:selected="${cat == category}"></option>
            </select>
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
        </form>

        <!-- PRODUCT TABLE -->
        <div th:if="${products != null and !products.isEmpty()}">
            <table>
                <thead>
                    <!-- Sorting only when NOT searching -->
                    <tr th:if="${keyword == null and name == null and minPrice == null and maxPrice == null}">

                        <th>
                            <a
                                th:href="@{/products(sortBy='id', sortDir=${sortDir=='asc'?'desc':'asc'}, category=${category})}">
                                ID <span th:if="${sortBy=='id'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>

                        <th>
                            <a
                                th:href="@{/products(sortBy='productCode', sortDir=${sortDir=='asc'?'desc':'asc'}, category=${category})}">
                                Code <span th:if="${sortBy=='productCode'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>

                        <th>
                            <a
                                th:href="@{/products(sortBy='name', sortDir=${sortDir=='asc'?'desc':'asc'}, category=${category})}">
                                Name <span th:if="${sortBy=='name'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>

                        <th>
                            <a
                                th:href="@{/products(sortBy='price', sortDir=${sortDir=='asc'?'desc':'asc'}, category=${category})}">
                                Price <span th:if="${sortBy=='price'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>

                        <th>
                            <a
                                th:href="@{/products(sortBy='quantity', sortDir=${sortDir=='asc'?'desc':'asc'}, category=${category})}">
                                Quantity <span th:if="${sortBy=='quantity'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>

                        <th>
                            <a
                                th:href="@{/products(sortBy='category', sortDir=${sortDir=='asc'?'desc':'asc'}, category=${category})}">
                                Category <span th:if="${sortBy=='category'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>

                        <th>Actions</th>
                    </tr>

                    <!-- Normal headers during search -->
                    <tr th:if="${keyword != null or name != null or minPrice != null or maxPrice != null}">
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.productCode}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(p.price, 1, 2)}"></td>
                        <td th:text="${p.quantity}"></td>
                        <td th:text="${p.category}"></td>
                        <td>
                            <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-success btn-sm">‚úèÔ∏è</a>
                            <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure?')">üóë</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" style="text-align:center; margin-top:20px;">
            <a th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:href="@{/products/search(keyword=${keyword}, name=${name}, category=${category},
            minPrice=${minPrice}, maxPrice=${maxPrice}, page=${i}, size=${size})}" th:text="${i + 1}"
                style="margin:5px; padding:8px 12px; background:#eee; border-radius:5px;">
            </a>
        </div>

        <!-- Empty -->
        <div th:if="${products == null or products.isEmpty()}" class="empty-state">
            No products found.
        </div>

    </div>
</body>

</html>
